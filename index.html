<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css'>
</head>
<body>
    <div class="title-container">
        <i class="fi fi-ts-book-open-cover"></i>
        <h1 id="main-title">Quiz de Programação</h1>
    </div>
    <!--Pontuação-->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p class="" id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="question-qty">10</span> perguntas</p>
        <button id="restart">Refazer o quiz!</button>
    </div>
    <!--Quiz container-->
    <div id="quiz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span></p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
            <button><span class="btn-letter">b</span> <span class="question-answer">km</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">ms</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">r</span></button>
        </div>
    </div>

    <!--Template da resposta-->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer"></span></button>
</body>
</html>
